            <div class="post-date">2017-06-23</div>
            
            <div class="post-content" v-pre>
              <p>去班级聚会的路上遭遇了极端天气，许久不下雨的城市上空突然电闪雷鸣，还下起了冰雹。舍友带路居然迷路了，雨天中问了很多路人才找到要去的地方。一进门便被很多人打趣，尴尬至极。</p>
<p>许多很久没见面的同学都赶来了，每个人脸上都挂着毕业季来临的情绪。</p>
<p>四年时光匆匆离开，祝福每个人都有一个好的未来。</p>
