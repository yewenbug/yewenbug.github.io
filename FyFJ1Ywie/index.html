            <div class="post-content" v-pre>
              <p>就像五月中旬忽冷忽热的天气，周遭经历的各种事情也充满各种时好时坏的转变。</p>
<p>哪一次又不是呢？</p>
<p>创新省赛结束了，意料之外好像得了三等奖。我并没有去现场看颁奖，下午一直窝在宿舍里。三等奖也不错，毕竟我们的作品只能用惨不忍睹形容了，相对我们付出的精力，产出比真是太高了。</p>
<p>这也算一个尴尬的开始和一个还算可喜的结束吧！</p>
