                    <h2 class="grap--h2">新年</h2>
                    <div class="block-postMetaWrap">
                        <time>2014-01-01</time>
                    </div>
                </header>
                <div class="grap">
					
					<p>新年第一天，下午坐在教室里看书，满书的逻辑推理和演算都快把我弄晕了。拿起手机玩就在QQ空间里胡乱写了一篇东西，大概是一些忧伤感慨的话吧，外加一些展望与期冀。沿袭一贯忧伤矫情的态度。</p>
<!-- more -->
<p>就这样发了出去，继续看书。<br>
晚上吃完饭回到宿舍打开空间瞄了一眼，不料竟收到许多祝福和点赞，愕然。<br>
我是比较孤僻的人，平时朋友甚少，以前同学的一些问候还是很感动的。不必多言，还是希望2014年能够多些快乐!</p>
