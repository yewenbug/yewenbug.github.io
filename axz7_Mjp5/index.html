                    <h2 class="grap--h2">一场秋雨一场凉</h2>
                    <div class="block-postMetaWrap">
                        <time>2015-10-26</time>
                    </div>
                </header>
                <div class="grap">
					
					<p>周末下了场秋雨，淅淅沥沥的小雨洗刷了灰暗的天空，雾霾也少了一些。随之而来的是气温的下降。已是深秋时节，渐渐有了冬天的气息。华北的秋天很短暂，倏忽间便进入冬季，落叶来不急飘零。</p>
<p>学校还没有开始供暖，坐在哪里都是冷意十足。我是极讨厌冬的，御寒用的厚重的衣服总给我昏昏欲睡的感觉。这几年的冬天又极少下雪，心里期待的漫天大雪自从离开家之后好像就没见到，只有呼啸的西北风和刺鼻的城市“尾气”。</p>
<p>等待冬天的离去，焦灼。</p>
