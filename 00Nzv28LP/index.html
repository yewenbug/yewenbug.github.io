              <pre><code>自从上次换了域名之后好久没有更新博客了,懒癌好像到了无可救药的地步……

北京终于在三月下雪了.既是2018年的第一场雪,也在宣告这个冬天的结束.

看着漫天飞舞的雪花突然想起在初中时上过的古文《世说新语笺疏·咏雪》:

&gt; 谢太傅寒雪日内集，与儿女讲论文义。俄而雪骤，公欣然曰：“白雪纷纷何所似？”兄子胡儿曰：“撒盐空中差可拟。”兄女曰：“未若柳絮因风起。”公大笑乐。即公大兄无奕女，左将军王凝之妻也。

此时扬扬飘雪,好似古人吟颂的情景……
</code></pre>
